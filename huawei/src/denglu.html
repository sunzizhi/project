<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>华为账号-登录</title>
	<link rel="stylesheet" type="text/css" href="../css/denglu.css"/>
	</head>
	<body>
		<form>
			<p>华为账号登陆</p>
			<div class="input-1">
				<input type="text" id="exampleInput" placeholder="手机号/邮件名/账号地址" />
			</div>
			<div class="input-2">
				<input type="password" id="exampleInputPassword1" placeholder="密码">
				<label><img src="../img/登录/eye2.png" alt="" id="eyes"></label>
			</div>
			<br>
			<a id="t-left" href="#"><span>短信验证码登录</span></a>
			<button type="submit" class="btn btn-primary">登录</button>
			<span class="s-zc">
				<ul>
					<li><a href="#">注册</a></li>
					<li><a href="#">忘记密码</a></li>
					<li><a href="#">遇到问题</a></li>
				</ul>
			</span>
			<div class="dl">
				<span class="qq">
					<a href="#"><img src="../img/登录/icon_n2wdmi8um8/qq.png" ></a>
				</span>
				<span class="wx">
					<a href="#"><img src="../img/登录/icon_n2wdmi8um8/weixin.png"></a>
				</span>
			</div>

		</form>
		<div class="footer">
			<ul>
				<li><a href="#">华为帐号用户协议</a></li>
				<li><a href="#">关于华为帐号与隐私的声明</a></li>
				<li><a href="#">常见问题</a></li>
				<li><a href="#">Cookies</a></li>
				
			</ul>
			<span>华为帐号 版权所有 © 2011-2021</span>
			
		</div>
		<script>
			//获取元素（两种方式都可以）
			var input = document.getElementById('exampleInputPassword1')
			var imgs = document.getElementById('eyes');
			//下面是一个判断每次点击的效果
			var flag = 0;
			imgs.onclick = function() {
				if (flag == 0) {
					input.type = 'text';
					eyes.src = '../img/登录/eye1.png'; //睁眼图
					flag = 1;
				} else {
					input.type = 'password';
					eyes.src = '../img/登录/eye2.png'; //闭眼图
					flag = 0;
				}
			}
		</script>
	</body>
</html>
